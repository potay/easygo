<!doctype html>
<html>
  <head>
    <title>Easygo Settings</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="static/fonts/icon.css">
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-size: 100%;
      }
    </style>

    <script src="popup.js"></script>
  </head>
  <body>
    <div style="margin-top: 10px;">
        <div class="row">
          <div class="col s12">
            <div class="z-depth-1" style="padding-bottom: 10px;">
              <div class="row">
                <div class="col s12 center-align">
                  <div class="blue darken-2 white-text" style="padding: 20px 0px;">
                    <h5>Add New Redirect Rule</h5>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12 center-align">
                  <div class="switch">
                    <label>
                      HTTP
                      <input type="checkbox" id="newEntry-https">
                      <span class="lever"></span>
                      HTTPS
                    </label>
                  </div>
                </div>
              </div>
              <div class="row valign-wrapper">
                <div class="col s4 m2 valign right-align" style="height:100%;">
                  <h6 class="right-align">http://</h6>
                </div>
                <div class="col s8 m10">
                  <div class="row" style="margin-bottom: 0px;">
                    <div class="input-field col s12">
                      <input type="text" placeholder="example" name="from" id="newEntry-from" value="">
                      <label for="from">From</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row valign-wrapper">
                <div class="col s4 m2 valign right-align" style="height:100%;">
                  <h6 class="right-align"><span class="newEntry-prefix">http://</span></h6>
                </div>
                <div class="col s8 m10">
                  <div class="row" style="margin-bottom: 0px;">
                    <div class="input-field col s12">
                      <input type="text" placeholder="example.com" name="to" id="newEntry-to" value="">
                      <label for="to">To</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12 center-align">
                  <button class="btn waves-effect waves-light" id="submitEntry"><i class="material-icons right">trending_flat</i>Add Redirect</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <table style="min-width: 600px">
              <thead>
                <tr>
                  <th data-field="from">From</th>
                  <th data-field="to">To</th>
                  <th data-field="https">HTTPS</th>
                  <th data-field="delete">Delete</th>
                </tr>
              </thead>
              <tbody id="entries"></tbody>
            </table>
          </div>
        </div>
    </div>

    <script type="text/javascript" src="static/js/materialize.min.js"></script>
  </body>
</html>
